<script>
	$( document ).ready(function(){
		$.get("/getNewfamilies", (data) => {
			let names = JSON.parse(data);
			$("#Family").empty();
			for (let i of names) {
				$("#Family").append(`<option value=${i.familyunitid}>${i.familyname}</option>`);
