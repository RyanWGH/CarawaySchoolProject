      <div class="container">
      <!-- Responsive calendar - START -->
    	<div class="responsive-calendar" data-start-from-sunday="false">
        <div class="controls">
            <a class="pull-left" data-go="prev"><div class="btn btn-primary">Prev</div></a>
            <h4><span data-head-year></span> <span data-head-month></span></h4>
            <a class="pull-right" data-go="next"><div class="btn btn-primary">Next</div></a>
        </div><hr/>
        <div class="day-headers">
          <div class="day header">Sun</div>
          <div class="day header">Mon</div>
          <div class="day header">Tue</div>
          <div class="day header">Wed</div>
          <div class="day header">Thu</div>
          <div class="day header">Fri</div>
          <div class="day header">Sat</div>
        </div>
        <div class="days" data-group="days">

        </div>

      <!-- Responsive calendar - END -->

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/responsive-calendar.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        let a = new Date();
        $(".responsive-calendar").responsiveCalendar({
          time: a.getFullYear() + '-' + ('0' + (a.getMonth()+1)).slice(-2),
          startFromSunday: true,
          monthChangeAnimation: false,
          onInit: () => {
            setTimeout(() => {
              $('.day:not(.sat,.sun,.header,.not-current)').click(function() {
                let item = $(this).children().first();
                let date = item.attr("data-year") + '-' + item.attr("data-month") + '-' + item.attr("data-day");
                localStorage.setItem("scheduleDate", date);
                window.location.assign("/DaySchedule");
              });
            }, 4);
          },
          onMonthChange: () => {
            setTimeout(() => {
              $('.day:not(.sat,.sun,.header,.not-current)').click(function() {
                console.log("c");
                let item = $(this).children().first();
                let date = item.attr("data-year") + '-' + item.attr("data-month") + '-' + item.attr("data-day");
                localStorage.setItem("scheduleDate", date);
                window.location.assign("/DaySchedule");
              });
            }, 4);
          }
        });
      });
    </script>
